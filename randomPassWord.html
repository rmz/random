<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random PW Generator</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #strongPW {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 4rem;
      color: #015e30;
    }
    </style>
</head>
  <body>
    <h1>Password Generator</h1>

    <button onclick="document.getElementById('strongPW').innerHTML=generatePassword(12, true, true, true)">
        Generate Password
    </button>

    <p id="strongPW"></p>
    
    <script>
        function generatePassword(length, includeUppercase, includeNumbers, includeSymbols) {
        let chars = "abcdefghijklmnopqrstuvwxyz";
        if (includeUppercase) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeNumbers) chars += "0123456789";
        if (includeSymbols) chars += "!@#$%^&*()_+";
      
        let password = "";
        for (let i = 0; i < length; i++) {
          password += chars[Math.floor(Math.random() * chars.length)];
        }
        return password;
      }
      generatePassword(12, true, true, true)
      console.log('Strong password:', generatePassword(12, true, true, true));
      document.getElementById('strongPW').innerHTML=generatePassword(12, true, true, true);
      </script>

  </body>
  </html>
